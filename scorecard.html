<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e2235 0%, #12152e 100%);
            font-family: Arial, sans-serif;
        }

        .score-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .score-header {
            margin-bottom: 2rem;
        }

        .score-header h1 {
            color: #4CAF50;
            margin: 0;
            font-size: 2.5rem;
        }

        .score-display {
            margin: 2rem 0;
            position: relative;
        }

        .score-percentage {
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin: 0;
        }

        .score-details {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .score-details div {
            text-align: center;
        }

        .score-details h3 {
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .score-details p {
            color: #666;
            font-size: 1.2rem;
            margin: 0;
        }

        .action-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .action-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .score-animation {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="score-card">
        <div class="score-header">
            <h1>Quiz Complete!</h1>
        </div>
        <div class="score-display">
            <p class="score-percentage" id="score-percentage">0%</p>
        </div>
        <div class="score-details">
            <div>
                <h3>Correct Answers</h3>
                <p id="correct-answers">0</p>
            </div>
            <div>
                <h3>Total Questions</h3>
                <p id="total-questions">0</p>
            </div>
        </div>
        <div class="action-buttons">
            <a href="index.html" class="action-btn">Back to Home</a>
        </div>
    </div>

    <script>
        // Get score from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const correctAnswers = urlParams.get('correct');
        const totalQuestions = urlParams.get('total');

        // Update the score display
        const scoreElement = document.getElementById('score-percentage');
        const correctAnswersElement = document.getElementById('correct-answers');
        const totalQuestionsElement = document.getElementById('total-questions');

        // Animate score from 0 to final score
        let currentScore = 0;
        const scoreInterval = setInterval(() => {
            currentScore++;
            scoreElement.textContent = `${currentScore}%`;
            if (currentScore >= Math.round(score)) {
                clearInterval(scoreInterval);
            }
        }, 20);

        // Update other elements
        correctAnswersElement.textContent = correctAnswers;
        totalQuestionsElement.textContent = totalQuestions;

        // Add animation class
        scoreElement.classList.add('score-animation');
    </script>
</body>
</html>
